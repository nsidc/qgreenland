  - flake8 ~=3.8.3
  - flake8-bugbear ~=21.9.2
  - flake8-comprehensions ~=3.2.2
  - flake8-docstrings ~=1.5.0
  - flake8-import-order ~=0.18.1
  - flake8-quotes ~=2.1.1
  - pep8-naming ~=0.9.1
  - vulture ~=1.0
  - shellcheck ~=0.7.1
