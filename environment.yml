  - conda-forge
  - nodefaults
dependencies:
  - python ~=3.10.10

  ################################################################
  # Imported dependencies and extensions (and related typestubs) #
  ################################################################

  - anytree ~=2.8.0
  - click ~=8.0
  - fiona ~=1.8.13
  - gdal ~=3.6.0
  - humanize ~=2.6.0
  - luigi ~=3.0.2
  - pydantic ~=1.8
  - qgis ~=3.28.6
  - requests ~=2.25.0
  - types-requests ~=2.25.0
  - netCDF4 ~=1.5
  - pandas ~=1.3
  # required for `pandas` to read excel files.
  - openpyxl ~=3.0
  - pyyaml ~=5.4.1
  - types-pyyaml ~=5.4.1
  - funcy ~=1.16
  - markdown ~=3.3.6
